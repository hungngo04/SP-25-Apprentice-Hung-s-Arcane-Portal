<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP 25 Apprentice Hung's Arcane Portal</title>
    <base href="https://hungngo04.github.io/SP-25-Apprentice-Hung-s-Arcane-Portal/">
    <style>
        :root {
            --main-bg-color: #0f1729;
            --accent-color: #9d65ff;
            --text-color: #f1f5f9;
            --card-bg: #1e293b;
            --hover-color: #c084fc;
            --glow-color: rgba(157, 101, 255, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--main-bg-color);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(157, 101, 255, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(76, 29, 149, 0.15) 0%, transparent 40%);
            color: var(--text-color);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 1.5s ease-out;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            position: relative;
            display: inline-block;
            text-shadow: 0 0 15px var(--glow-color);
        }
        
        h1::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            bottom: -10px;
            left: 0;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
        }
        
        main {
            width: 100%;
            max-width: 800px;
            animation: slideUp 1s ease-out 0.5s both;
        }
        
        h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--accent-color);
        }
        
        .quests {
            list-style-type: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .quests li a {
            display: block;
            text-decoration: none;
            color: var(--text-color);
            background-color: var(--card-bg);
            padding: 1.2rem;
            border-radius: 0.75rem;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .quests li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: 0.5s;
        }
        
        .quests li a:hover {
            transform: translateY(-5px);
            background-color: var(--accent-color);
            box-shadow: 0 8px 25px var(--glow-color);
            color: white;
        }
        
        .quests li a:hover::before {
            left: 100%;
        }
        
        .in-progress {
            position: relative;
        }
        
        .in-progress::after {
            content: '(in progress)';
            position: absolute;
            font-size: 0.7rem;
            bottom: 0.5rem;
            left: 0;
            right: 0;
            text-align: center;
            color: #c084fc;
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .portal-footer {
            margin-top: 4rem;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            animation: fadeIn 2s ease-out 1s both;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .quests {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 1rem;
            }
        }
    </style>
</head>
<body>

        <h1>SP 25 Apprentice Hung's Arcane Portal</h1>
    </header>
    <main>

            <li><a href="./quest7-demo.html">Quest 7</a></li>
            <li><a href="./quest8-demo.html">Quest 8</a></li>
            <li><a href="./quest9-demo.html">Quest 9</a></li>
            <li><a href="./quest10-demo.html">Quest 10</a></li>
        </ul>
    </main>
</body>
</html>
